<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./customSearch.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Search</title>
</head>

<body>
    <header>
        <h1>Custom Search </h1>
    </header>
    <main>

        <div id="functional-searchbar" class="custom-search">
            <div class="custom-search__input-container">
                <input class="custom-search__input" type="text" spellcheck="false" placeholder="Search Users" />
                <i id="reset-search" class="material-icons custom-search__icon">clear</i>
            </div>

    </main>

    </div>

    <script src="./customSearch.js"></script>
</body>

</html>
